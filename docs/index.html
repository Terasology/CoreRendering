<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Terasology/CoreRendering</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="google-site-verification" content="AEyBzDSx59v83eaRwdY3ghuYBa4g072fzgMdtQiCCn8" />
    <meta name="description"
          content="A Terasology module adding a directed acyclic graph (DAG) for rendering nodes of various kinds.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>

<body>
<div id="app"></div>
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
<script>
    window.$docsify = {
      name: 'CoreRendering',
      repo: 'Terasology/CoreRendering',
      logo: '/_media/icon.svg',
      themeColor: '#08A045',
      loadSidebar: true,
      search: 'auto',
      homepage: 'https://raw.githubusercontent.com/Terasology/CoreRendering/develop/README.md',
      pagination: {
        crossChapter: true,
        crossChapterText: true,
      },
      plugins: [
        EditOnGithubPlugin.create(
          "https://github.com/Terasology/CoreRendering/tree/develop/docs/"
        ),
        function (hook) {
          // this "fixes" the relative links in the README which is loaded from remote (see 'homepage' above)
          hook.beforeEach(function (content) {
            return content
              .replace(new RegExp("https://raw.githubusercontent.com/Terasology/CoreRendering/develop/docs/"), "")
              .replace(new RegExp("./docs/"), "");
          })
        }
      ],
      vueComponents: {
        'fig': {
          props: ['src', 'alt', 'caption'],
          template: '<div align="center"><figure><img v-bind:src="src" v-bind:alt="alt"/><figcaption><slot></slot></figcaption></figure></div>'
        },
        'fig-side-by-side': {
          props: ['src1', 'src2', 'alt1', 'alt2', 'caption'],
          template: '<div float="left"><figure><img style="width: 49%; padding-left: 2%" v-bind:src="src1" v-bind:alt="alt1"/><img style="width: 49%; padding-left: 2%" v-bind:src="src2" v-bind:alt="alt2"/><figcaption style="text-align: center"><slot></slot></figcaption></figure></div>'
        }
      }
    }
  </script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>

<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json5.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
</body>

</html>
